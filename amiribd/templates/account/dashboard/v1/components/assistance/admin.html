{% load static rooms value_filter %}

<div class="nk-reply-form">
  <div class="nk-reply-form-header">
    <ul class="nav nav-tabs-s2 nav-tabs nav-tabs-sm">
      <li class="nav-item">
        <a class="nav-link active">Reply</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Private Note</a>
      </li>
    </ul>
    <div class="nk-reply-form-title">
      <div class="title">Reply as:</div>
      <div class="user-avatar xs bg-purple">
        <span>{{profile.full_name|generate_initials|default:profile.initials}}</span></div>
    </div>
  </div>
  <div class="tab-content">
    <div class="tab-pane active" id="reply-form">
      <div class="nk-reply-form-editor">
        {% include "account/dashboard/v1/components/assistance/forms/reply.html" %}
      </div>
    </div>
    <div class="tab-pane" id="note-form">
      <div class="nk-reply-form-editor">
        {% include "account/dashboard/v1/components/assistance/forms/note.html" %}
      </div>
    </div>

  </div>
</div>
