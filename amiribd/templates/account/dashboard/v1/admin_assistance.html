{% extends "account/dashboard/v1/base.html" %}
{% load static humanize %}
{% block heading %}
<style>
  body {
    background-color: #07283f;
    padding-top: 100px
  }

  .card {
    background-color: #215070;
    display: table;
    width: 100%;
    height: 132px;
    color: #9d72ff;
    overflow: hidden;
    margin-bottom: 30px;
    border-radius: 3px
  }

  .card .icon {
    width: 48px;
    height: 100%;
    display: table-cell;
    position: relative;
    background-color: currentColor
  }

  .card .icon:after {
    content: '';
    height: 100%;
    width: 0;
    position: absolute;
    right: -90px;
    top: 0;
    border-right: 90px solid transparent;
    border-left: 0;
    border-bottom: 272px solid currentColor
  }

  .card .icon i {
    position: absolute;
    bottom: 25px;
    left: 25px;
    color: #fff;
    font-size: 28px;
    z-index: 1
  }

  .card .content-wrap {
    padding: 10px;
    padding-left: 62px;
    display: table-cell;
    vertical-align: middle
  }

  .card .content-wrap .item-title {
    display: inline-block;
    font-size: 16px;
    color: #a3baca;
    margin-bottom: 3px
  }

  .card .content-wrap .text {
    color: #fff;
    font-size: 15px
  }
</style>
{% endblock heading %}

{% block main %}
<div class="contact-cards container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <span class="icon">
          <i class="fa fa-phone"></i>
        </span>
        <div class="content-wrap">
          <span class="item-title">
           For Issue with finances and Jobs

          </span>
          <a href="mailto:admin@earnkraft.com" class="text">
            Send Mail
          </a>
        </div>

      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <span class="icon">
          <i class="fa fa-map-o"></i>
        </span>
        <div class="content-wrap">
          <span class="item-title">
            For General Inquiry
          </span>
          <a href="mailto:support@earnkraft.com" class="text">
            Send Mail
          </a>
        </div>

      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <span class="icon">
          <i class="fa fa-envelope-o"></i>
        </span>
        <div class="content-wrap">
          <span class="item-title">
            For account related issues
          </span>
          <a href="mailto:contact@earnkraft.com" class="text">
            Send Mail
          </a>
        </div>

      </div>
    </div>
    
  </div>
</div>



{% endblock main %}
